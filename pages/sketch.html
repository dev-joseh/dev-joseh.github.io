<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/sketch.css" rel="stylesheet">
    <script src="../js/sketch.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header">
        <div class="content">
            <h1>Etch-a-Sketch</h1>
        </div>
    </div>

    <div id="grid">
        <div class="content">
            <span class="input">
                <p>Number of blocks: <span>0</span>x<span>0</span></p>
                <input type="range" min="1" max="100" value="1" class="slider" id="blockSlider" oninput="changeGridLayout(this.value)">
                <input type="color" id="html5colorpicker" value="#ff0000">
                <div><button class="eraserButton" onclick="eraser = !eraser;">Eraser</button></div>
                <div><button class="saveButton" onclick="saveSketch()">Save PNG</button></div>
            </span>
            <div class="sketch"></div>
        </div>
    </div>

</body>
</html>
