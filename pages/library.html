<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="../css/theme-button.css">
    <script src="https://kit.fontawesome.com/ae4b98a6fe.js" crossorigin="anonymous"></script>
    <script src="../js/library.js" defer></script>
    <script src="../js/theme-button.js" defer></script>

    <title>Library App</title>
</head>
<body>

    <div id="popup-window" class="overlay">
        <div class="popup">
            <div class="header">
                <h2></h2>
                <a class="close clickable" href="#">x</a>
            </div>
            <form>
                <div>
                    <input type="text" id="name" placeholder="*Title" required>
                </div>

                <div>
                    <input type="text" id="author" placeholder="Author">
                </div>

                <div>
                    <select id="genre">
                        <option value="" disabled selected>Genre</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Education">Non-fiction</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="Business">Business</option>
                        <option value="Self-help">Self-help</option>
                        <option value="Meditation">Meditation</option>
                    </select>
                </div>

                <div>
                    <input type="number" id="pages" placeholder="Pages">
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" id="status">
                        <span class="slider"></span>
                      </label>
                      <p> Read?</p>
                </div>

                <a href="#" class="btn clickable" id="submitButton" onclick="addBookToLibrary()">Submit</a>
            </form>
        </div>
    </div>

    <div class="upper">
        <div class="header">
            <h1>my library</h1>
            <a href="#"><button class="clickable">Log In</button></a>
        </div>
        <div class="control-panel">
            <div>
                <a href="#popup-window"><button class="clickable" onclick="popupNewBook()">Add</button></a>
                <a href="#"><button class="clickable">Load</button></a>
                <a href="#"><button class="clickable">Save</button></a>
                <a href="#" id="reset"><button class="clickable" onclick="reset()">Reset</button></a>
            </div>
            <span>
                <input type="checkbox" id="checkTheme" checked>
                <label for="checkTheme" class="toggle clickable">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                </label> 
            </span>
        </div>
    </div>

    <div class="book-grid"></div>

    <footer>
        <p>Copyright Â© 2024 dev-joseh </p>
        <a href="https://github.com/dev-joseh" target="_blank" rel="norefferer noopener">
            <i class='fab fa-github'></i>
        </a>
    </footer>

</body>
</html>
