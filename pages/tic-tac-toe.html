<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/tic-tac-toe.css">
    <script src="https://kit.fontawesome.com/ae4b98a6fe.js" crossorigin="anonymous"></script>
    <script src="../js/tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <div class="menu">
            <div>
                <select>
                    <option value="2p">2 Players</option>
                    <option value="easy" selected>Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Impossible</option>
                </select>

                <button class="start">Start</button>
                <button class="reset">Reset</button>
            </div>
                <p class="score">Score: X 0 / O 0</p>

        </div>

        <div class="board">
            <div index=0 status="unmarked"></div><div index=1 status="unmarked"></div><div index=2 status="unmarked"></div><div index=3 status="unmarked"></div><div index=4 status="unmarked"></div><div index=5 status="unmarked"></div><div index=6 status="unmarked"></div><div index=7 status="unmarked"></div><div index=8 status="unmarked"></div>
        </div>

        <footer>
            <p>Copyright Â© 2024 dev-joseh </p>
            <a href="https://github.com/dev-joseh" target="_blank" rel="norefferer noopener">
                <i class='fab fa-github'></i>
            </a>
        </footer>
    </div>

</body>
</html>
